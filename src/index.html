<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Live coding</title>
    <script type="module" src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Live coding</h1>
        <h2>Czerwiec 2021</h2>
    </header>
    <main>
        <section class="content">
            <div class="boxes">
                <div id="box-1" class="box"></div>
                <div id="box-2" class="box"></div>
                <div id="box-3" class="box"></div>
                <div id="box-4" class="box"></div>
                <div id="box-5" class="box"></div>
            </div>
            <button id='randomAll'>Przelosuj wszystkie</button>
        </section>
        <section id='articles'>
            
        </section>
        <section>
            <form>
                <label for="title">Title</label>
                <input name="title" type="text" required>
                <label for="contnet">Content</label>
                <textarea name="contnet" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <span id="now-date">24.06.2021</span>
        <img src="https://googlechrome.github.io/samples/picture-element/images/kitten-small.png" alt="Kotek">
    </footer>
</body>
</html>
